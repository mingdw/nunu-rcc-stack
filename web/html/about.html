<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>首页 - 详情</title>
  <link rel="icon" href="favicon.ico" type="image/ico">
  <meta name="keywords" content="大屏仪表盘汇总">
  <meta name="description" content="大屏仪表盘汇总，展示惊醒中活动，参加人数，奖项、奖品、人数相关">
  <meta name="author" content="yinqi">
  <link href="../asserts/css/bootstrap.min.css" rel="stylesheet">
  <link href="../asserts/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="../asserts/css/style.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-6 col-md-3">
        <div class="card bg-primary">
          <div class="card-body clearfix">
            <div class="pull-right">
              <p class="h6 text-white m-t-0">进行中活动</p>
              <p class="h3 text-white m-b-0 fa-1-5x">1</p>
            </div>
            <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                  class="mdi mdi-currency-cny fa-1-5x"></i></span> </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-3">
        <div class="card bg-danger">
          <div class="card-body clearfix">
            <div class="pull-right">
              <p class="h6 text-white m-t-0">奖品总数</p>
              <p class="h3 text-white m-b-0 fa-1-5x">200</p>
            </div>
            <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                  class="mdi mdi-account fa-1-5x"></i></span> </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-3">
        <div class="card bg-success">
          <div class="card-body clearfix">
            <div class="pull-right">
              <p class="h6 text-white m-t-0">参加活动人数</p>
              <p class="h3 text-white m-b-0 fa-1-5x">53</p>
            </div>
            <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                  class="mdi mdi-arrow-down-bold fa-1-5x"></i></span> </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-3">
        <div class="card bg-purple">
          <div class="card-body clearfix">
            <div class="pull-right">
              <p class="h6 text-white m-t-0">中奖人数</p>
              <p class="h3 text-white m-b-0 fa-1-5x">11 人</p>
            </div>
            <div class="pull-left"> <span class="img-avatar img-avatar-48 bg-translucent"><i
                  class="mdi mdi-comment-outline fa-1-5x"></i></span> </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>每周用户</h4>
          </div>
          <div class="card-body">
            <canvas class="js-chartjs-bars"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>交易历史记录</h4>
          </div>
          <div class="card-body">
            <canvas class="js-chartjs-lines"></canvas>
          </div>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>项目信息</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="has-info checkbox">11</th>
                    <th>活动名称</th>
                    <th>活动描述</th>
                    <th>开始日期</th>
                    <th>结束日志</th>
                    <th>活动状态</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>2024美化公司年会活动</td>
                    <td>展望过去，奋进未来</td>
                    <td>2024-09-03</td>
                    <td>2024-09-04</td>
                    <td><span class="label label-warning">未开始</span></td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>2024奥克斯公司年会活动</td>
                    <td>来吧，前进</td>
                    <td>2024-09-03</td>
                    <td>2024-09-04</td>
                    <td><span class="label label-secondary">已结束</span></td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>测试测活动吧</td>
                    <td>展望过去，奋进未来</td>
                    <td>2024-09-03</td>
                    <td>2024-09-04</td>
                    <td><span class="label label-success">进行中</span></td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="../asserts/js/jquery.min.js"></script>
  <script type="text/javascript" src="../asserts/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../asserts/js/main.min.js"></script>

  <!--图表插件-->
  <script type="text/javascript" src="../asserts/js/Chart.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function (e) {
      var $dashChartBarsCnt = jQuery('.js-chartjs-bars')[0].getContext('2d'),
        $dashChartLinesCnt = jQuery('.js-chartjs-lines')[0].getContext('2d');

      var $dashChartBarsData = {
        labels: ['周一', '周二', '周三', '周四', '周五', '周六', '周日'],
        datasets: [{
          label: '注册用户',
          borderWidth: 1,
          borderColor: 'rgba(0,0,0,0)',
          backgroundColor: 'rgba(51,202,185,0.5)',
          hoverBackgroundColor: "rgba(51,202,185,0.7)",
          hoverBorderColor: "rgba(0,0,0,0)",
          data: [2500, 1500, 1200, 3200, 4800, 3500, 1500]
        }]
      };
      var $dashChartLinesData = {
        labels: ['2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014'],
        datasets: [{
          label: '交易资金',
          data: [20, 25, 40, 30, 45, 40, 55, 40, 48, 40, 42, 50],
          borderColor: '#358ed7',
          backgroundColor: 'rgba(53, 142, 215, 0.175)',
          borderWidth: 1,
          fill: false,
          lineTension: 0.5
        }]
      };

      new Chart($dashChartBarsCnt, {
        type: 'bar',
        data: $dashChartBarsData
      });

      var myLineChart = new Chart($dashChartLinesCnt, {
        type: 'line',
        data: $dashChartLinesData,
      });
    });
  </script>
</body>

</html>
